<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profilestyle.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/feed_main.css') }}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/bee3d4f913.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <!--파비콘-->
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/1211/PNG/128/1491580658-yumminkysocialmedia06_83104.png">

    <title>Instagram</title>

    <script>
        {#function abcd() {#}
        {#    let abc = $('#nick_name').val()#}
        {#    alert(abc)        }#}

    </script>

</head>

<body>

<nav id="nav" class="navbar navbar-expand-lg navbar-light bg-light fixed-top">{% include 'nav/nav.html' %}</nav>

<section>
    <div class="my_info">
        <img src={{ user_info.profile_img }}
                     alt="myprofilepic">
        <div class="info_box">
            <div class="nick_name">
                {{ user_info.nickname }}
                <button class="profile_btn">프로필 편집</button>
            </div>
            <div class="user_info">
                <div>게시물 {{ post_count }}</div>
                <div>팔로워 {{ follower_count }}</div>
                <div>팔로우 {{ following_count }}</div>
            </div>
            <div class="user_name">
                {{ user_info.name }}
            </div>
        </div>
    </div>
    <div class="menu_bar">
        <div>게시물</div>
        <div>저장됨</div>
        <div>태그됨</div>
    </div>
    <article>
        {% for my_feed in my_feeds %}
            {% for my_feed_img in my_feed.feed_images %}
                <img src={{ my_feed_img }} alt="게시물없음">
            {% endfor %}
            <input id="nick_name" type="hidden" value="{{ my_feed.nickname }}">
        {% endfor %}
    </article>

</section>

</body>
</html>
